<h4 class="text-center">Welcome {{PassengerData.Name}}</h4>
<div class="table-bordered container">
  <span *ngIf="PassengerData.Driver == false">

  <form class="col-lg-6 offset-lg-3 text-center">


    <span class="outline">
       <legend>
       Select A Car To Ride In
      </legend>
      <app-driver-select *ngFor="let car of objectKeys(cars)" [car]="cars[car]" [passengerData]="PassengerData"
                         class="driver-select" (DriverChosen)="OnCarChoosenUpdated()"></app-driver-select>

      <br/>
      <button class="row btn btn-warning mt-2" (click)="OnRemoveFromCar()">Remove From Car</button>

    </span>
  </form>

      <span class="table-bordered">
        <form #CarCapacityForm="ngForm" class="col-lg-6 offset-lg-3 text-center"
              (ngSubmit)="OnCreateDriver(CarCapacityForm)">
          <legend>Become A Driver</legend>
          <input ngModel name="CarCapacity" type="number" min="1" class="form-control" placeholder="Car Capacity">
          <input type="submit" value="Add Car" class="btn mt-2"/>
        </form>
      </span>
    </span>

  <div *ngIf="PassengerData.Driver && editMode == false" class="col-lg-6 offset-lg-3 text-center pb-1">
    <legend>Driver Information</legend>
    <p>Car Capacity: {{cars[PassengerData.Car_ID].CarCapacity}} |
      Current Fill: {{cars[PassengerData.Car_ID].Passengers.length}}</p>

    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" haspopup="true"
              aria-expanded="false">Passengers
      </button>
      <div class="dropdown-menu">
        <p class="dropdown-item" *ngFor="let p of cars[PassengerData.Car_ID].Passengers">{{p.Name}}</p>
      </div>
    </div>

    <button class="btn ml-2 btn-danger" (click)="editMode = true">Edit</button>


  </div>

  <div class="col-lg-6 offset-lg-3 text-center pb-1"  *ngIf="PassengerData.Driver && editMode == true">

    <form #SaveChangesForm="ngForm"
          (ngSubmit)="OnSaveChanges(SaveChangesForm)">
      <legend>Change Car Capacity</legend>
      <input name="capacity" type="number"  placeholder="{{cars[PassengerData.Car_ID].CarCapacity}}" class="form-control mb-2"
             min="1" ngModel/>
      <input type="submit" value="Save" class="btn btn-primary mr-1">

    </form>

    <button class="btn btn-danger mt-2" (click)="OnDeleteCar()">Delete Car</button>

  </div>



</div>
